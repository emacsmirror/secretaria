testing-26.1:
  image: "flycheck/emacs-cask:26.1"
  stage: test
  script:
    - emacs --version
    - cask version
    - cask install --dev
    - cask update
    - ./orgversion.sh
    - cask build
    - cask clean-elc
    - cask exec ert-runner --debug

testing-26.1-rc1:
  image: "flycheck/emacs-cask:26.1-rc1"
  stage: test
  script:
    - emacs --version
    - cask version
    - cask install --dev
    - cask update
    - ./orgversion.sh
    - cask build
    - cask clean-elc
    - cask exec ert-runner --debug
  after_script:
    - ./coverage.sh
